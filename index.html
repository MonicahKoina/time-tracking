<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
</head>
<body>
  <div class="card-container">
    <div class="card1">
      <div class="up1">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="down1">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>
    <div class="details">
      <div class="activity">
        <h4>work <span>Icon</span></h4>
        <h1>32hrs</h1>
        <P>Last Week-36hrs</P>
      </div>
      <div class="activity">
        <h4>play <span>Icon</span></h4>
        <h1>10hrs</h1>
        <P>Last Week-8hrs</P>
      </div>
      <div class="activity">
        <h4>Study <span>Icon</span></h4>
        <h1>4hrs</h1>
        <P>Last Week-7hrs</P>
      </div>
      <div class="activity">
        <h4>Exercise <span>Icon</span></h4>
        <h1>4hrs</h1>
        <P>Last Week-5hrs</P>
      </div>
      <div class="work">
        <h4>Social <span>Icon</span></h4>
        <h1>5hrs</h1>
        <P>Last Week-10hrs</P>
      </div>
      <div class="work">
        <h4>Self Care <span>Icon</span></h4>
        <h1>2hrs</h1>
        <P>Last Week-2hrs</P>
      </div>
    </div>
  </div>
</body>
</html>
